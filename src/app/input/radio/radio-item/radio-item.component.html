<div class="point-radio">
  <input [id]="id"
         type="radio"
         [disabled]="host?.disabled"
         (ngModelChange)="select()"
         [attr.name]="host?.groupName || name"
         [ngModel]="value"
         [checked]="checkedValue()"
  >
  <label class="radio-label" [for]="id">
    <ng-content></ng-content>
  </label>
</div>
